volumes:
  models:
    driver: local
    driver_opts:
      type: none
      device: ./models/
      o: bind

services:
  # rustformers:
  #   build: .
  #   ports:
  #     - "8000:8000"
  #   environment:
  #     ROCKET_ADDRESS: "0.0.0.0"
  #   depends_on:
  #     - postgres


  llm-store:
    container_name: models
    hostname: models
    image: ksears/llm-store:llama-3b-16f
    volumes:
      - models:/app/models
    user: "1000:1000"

  postgres:
    container_name: postgres
    hostname: postgres # known as `server` when logging into adminer
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
 
  adminer:
    container_name: adminer
    hostname: adminer
    image: adminer
    restart: always
    ports:
      - 8080:8080
